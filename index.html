<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Genius</title>
</head>
<body>
    <header>
        <!-- Logo & Button Area -->
        <section class="w-11/12 mx-auto px-3 py-5 my-5 bg-blue-100 rounded-xl flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold">Interactive</h2>
                <h4 class="text-gray-400">Geometry Genius</h4>
            </div>
            <div>
                <button class="bg-blue-400 hover:bg-blue-600 px-8 py-2 rounded-lg">Blog</button>
            </div>
        </section>
    </header>
    <main>
        <!-- Geometry Cards & Calculation Area -->
        <section class="w-11/12 mx-auto flex rounded-lg gap-5">
            <!-- Geometry Cards Area -->
            <section class="w-3/4 grid grid-cols-3 gap-2">
                <div class="border rounded-lg p-2 hover:bg-pink-200 mx-auto text-center">
                    <img class="mx-auto mb-3 h-48" src="./images/triangle.png" alt="">
                    <h4 class="font-bold text-xl">Triangle</h4>
                    <p class="text-center mb-3">Area (A) = 0.5 x b x h</p>
                    <div class="mx-auto flex justify-evenly items-center">
                        <input type="number" class="w-1/4 border rounded px-2" placeholder="b">
                        <small>cm</small>
                        <input type="number" class="w-1/4 border rounded px-2" placeholder="h">
                        <small>cm</small>
                    </div>
                    <button class="w-full bg-blue-400 hover:bg-blue-600 py-2 rounded-lg mt-5 text-white font-bold">Calculate</button>
                </div>
                <div class="border rounded-lg p-2 hover:bg-pink-200 mx-auto text-center">
                    <img class="mx-auto mb-3 h-48" src="./images/rectangle.png" alt="">
                    <h4 class="font-bold text-xl">Rectangle</h4>
                    <p class="text-center mb-3">Area (A) = w x l </p>
                    <div class="mx-auto flex justify-evenly items-center">
                        <input type="number" class="w-1/4 border rounded px-2" placeholder="w">
                        <small>cm</small>
                        <input type="number" class="w-1/4 border rounded px-2" placeholder="l">
                        <small>cm</small>
                    </div>
                    <button class="w-full bg-blue-400 hover:bg-blue-600 py-2 rounded-lg mt-5 text-white font-bold">Calculate</button>
                </div>
                <div class="border rounded-lg p-2 hover:bg-pink-200 mx-auto text-center">
                    <img class="mx-auto mb-3 h-48" src="./images/parallelogram.png" alt="">
                    <h4 class="font-bold text-xl">Parallelogram</h4>
                    <p class="text-center mb-3">Area (A) = b x h</p>
                    <div class="mx-auto flex justify-evenly items-center">
                        <input type="number" class="w-1/4 border rounded px-2" placeholder="b">
                        <small>cm</small>
                        <input type="number" class="w-1/4 border rounded px-2" placeholder="h">
                        <small>cm</small>
                    </div>
                    <button class="w-full bg-blue-400 hover:bg-blue-600 py-2 rounded-lg mt-5 text-white font-bold">Calculate</button>
                </div>
                <div class="border rounded-lg p-2 hover:bg-blue-200 mx-auto text-center">
                    <img class="mx-auto mb-3 h-48" src="./images/rhombus.png" alt="">
                    <h4 class="font-bold text-xl">Rhombus</h4>
                    <p class="text-center mb-3">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                    <div class="mx-auto flex justify-evenly items-center">
                        <input type="number" class="w-1/4 border rounded px-2" placeholder="d1">
                        <small>cm</small>
                        <input type="number" class="w-1/4 border rounded px-2" placeholder="d2">
                        <small>cm</small>
                    </div>
                    <button class="w-full bg-blue-400 hover:bg-blue-600 py-2 rounded-lg mt-5 text-white font-bold">Calculate</button>
                </div>
                <div class="border rounded-lg p-2 hover:bg-blue-200 mx-auto text-center">
                    <img class="mx-auto mb-3 h-48" src="./images/pentagon.png" alt="">
                    <h4 class="font-bold text-xl">Pentagon</h4>
                    <p class="text-center mb-3">Area (A) = 0.5 x p x b</p>
                    <div class="mx-auto flex justify-evenly items-center">
                        <input type="number" class="w-1/4 border rounded px-2" placeholder="p">
                        <small>cm</small>
                        <input type="number" class="w-1/4 border rounded px-2" placeholder="b">
                        <small>cm</small>
                    </div>
                    <button class="w-full bg-blue-400 hover:bg-blue-600 py-2 rounded-lg mt-5 text-white font-bold">Calculate</button>
                </div>
                <div class="border rounded-lg p-2 hover:bg-blue-200 mx-auto text-center">
                    <img class="mx-auto mb-3 h-48" src="./images/ellipse.png" alt="">
                    <h4 class="font-bold text-xl">Ellipse</h4>
                    <p class="text-center mb-3">Area (A) =  Ï€ x a x b</p>
                    <div class="mx-auto flex justify-evenly items-center">
                        <input type="number" class="w-1/4 border rounded px-2" placeholder="a">
                        <small>cm</small>
                        <input type="number" class="w-1/4 border rounded px-2" placeholder="b">
                        <small>cm</small>
                    </div>
                    <button class="w-full bg-blue-400 hover:bg-blue-600 py-2 rounded-lg mt-5 text-white font-bold">Calculate</button>
                </div>
            </section>
            <!-- Geometry Calculation Area -->
            <section class="w-1/4">
                <div class="border rounded-lg p-5">
                    <h4 class="text-center font-bold underline">Area Calculation</h4>
                    <br>
                    <ol class="list-decimal">
                    </ol>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
