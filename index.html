<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Genius</title>
</head>
<body>
    <header>
        <!-- Logo & Button Area -->
        <section class="m-5">
            <div class="w-full mx-auto px-3 py-5 my-5 bg-blue-100 rounded-xl flex-column sm:flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold">Interactive</h2>
                    <h4 class="text-gray-400">Geometry Genius</h4>
                </div>
                <div>
                    <button id="blog-btn" class="bg-blue-600 hover:bg-blue-800 px-8 py-2 my-5 md:my0 rounded-lg font-bold text-white">Blog</button>
                </div>
            </div>
        </section>
    </header>
    <main>
        <!-- Geometry Cards & Calculation Area -->
        <section class="m-5">
            <div class="w-full mx-auto flex-column sm:flex rounded-lg gap-5">
                <!-- Geometry Cards Area -->
                <section class="w-full md:w-8/12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                    <div id="triangle-card" class="border rounded-lg p-2 mx-auto text-center">
                        <img class="mx-auto mb-3 h-24" src="./images/triangle.png" alt="">
                        <h4 class="font-bold text-xl">Triangle</h4>
                        <p class="text-center mb-3">Area (A) = 0.5 x b x h</p>
                        <div class="mx-auto flex justify-evenly items-center">
                            <input id="triangle-b" type="text" class="w-1/4 border rounded px-2 text-black" placeholder="b">
                            <small>cm</small>
                            <input id="triangle-h" type="text" class="w-1/4 border rounded px-2 text-black" placeholder="h">
                            <small>cm</small>
                        </div>
                        <button id="calculate-btn-triangle" class="w-full bg-blue-600 hover:bg-blue-800 py-2 rounded-lg mt-5 text-white font-bold">Calculate</button>
                    </div>
                    <div id="rectangle-card" class="border rounded-lg p-2 mx-auto text-center">
                        <img class="mx-auto mb-3 h-24" src="./images/rectangle.png" alt="">
                        <h4 class="font-bold text-xl">Rectangle</h4>
                        <p class="text-center mb-3">Area (A) = w x l </p>
                        <div class="mx-auto flex justify-evenly items-center">
                            <input id="rectangle-w" type="text" class="w-1/4 border rounded px-2 text-black" placeholder="w">
                            <small>cm</small>
                            <input id="rectangle-l" type="text" class="w-1/4 border rounded px-2 text-black" placeholder="l">
                            <small>cm</small>
                        </div>
                        <button id="calculate-btn-rectangle" class="w-full bg-blue-600 hover:bg-blue-800 py-2 rounded-lg mt-5 text-white font-bold">Calculate</button>
                    </div>
                    <div id="parallelogram-card" class="border rounded-lg p-2 mx-auto text-center">
                        <img class="mx-auto mb-3 h-24" src="./images/parallelogram.png" alt="">
                        <h4 class="font-bold text-xl">Parallelogram</h4>
                        <p class="text-center mb-3">Area (A) = b x h</p>
                        <div class="mx-auto flex justify-evenly items-center">
                            <input id="parallelogram-b" type="text" class="w-1/4 border rounded px-2 text-black" placeholder="b">
                            <small>cm</small>
                            <input id="parallelogram-h" type="text" class="w-1/4 border rounded px-2 text-black" placeholder="h">
                            <small>cm</small>
                        </div>
                        <button id="calculate-btn-parallelogram" class="w-full bg-blue-600 hover:bg-blue-800 py-2 rounded-lg mt-5 text-white font-bold">Calculate</button>
                    </div>
                    <div id="rhombus-card" class="border rounded-lg p-2 mx-auto text-center">
                        <img class="mx-auto mb-3 h-24" src="./images/rhombus.png" alt="">
                        <h4 class="font-bold text-xl">Rhombus</h4>
                        <p class="text-center mb-3">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                        <div class="mx-auto flex justify-evenly items-center">
                            <input id="rhombus-d1" type="text" class="w-1/4 border rounded px-2 text-black" placeholder="d1">
                            <small>cm</small>
                            <input id="rhombus-d2" type="text" class="w-1/4 border rounded px-2 text-black" placeholder="d2">
                            <small>cm</small>
                        </div>
                        <button id="calculate-btn-rhombus" class="w-full bg-blue-600 hover:bg-blue-800 py-2 rounded-lg mt-5 text-white font-bold">Calculate</button>
                    </div>
                    <div id="pentagon-card" class="border rounded-lg p-2 mx-auto text-center">
                        <img class="mx-auto mb-3 h-24" src="./images/pentagon.png" alt="">
                        <h4 class="font-bold text-xl">Pentagon</h4>
                        <p class="text-center mb-3">Area (A) = 0.5 x p x b</p>
                        <div class="mx-auto flex justify-evenly items-center">
                            <input id="pentagon-p" type="text" class="w-1/4 border rounded px-2 text-black" placeholder="p">
                            <small>cm</small>
                            <input id="pentagon-b" type="text" class="w-1/4 border rounded px-2 text-black" placeholder="b">
                            <small>cm</small>
                        </div>
                        <button id="calculate-btn-pentagon" class="w-full bg-blue-600 hover:bg-blue-800 py-2 rounded-lg mt-5 text-white font-bold">Calculate</button>
                    </div>
                    <div id="ellipse-card" class="border rounded-lg p-2 mx-auto text-center">
                        <img class="mx-auto mb-3 h-24" src="./images/ellipse.png" alt="">
                        <h4 class="font-bold text-xl">Ellipse</h4>
                        <p class="text-center mb-3">Area (A) =  Ï€ x a x b</p>
                        <div class="mx-auto flex justify-evenly items-center">
                            <input id="ellipse-a" type="text" class="w-1/4 border rounded px-2 text-black" placeholder="a">
                            <small>cm</small>
                            <input id="ellipse-b" type="text" class="w-1/4 border rounded px-2 text-black" placeholder="b">
                            <small>cm</small>
                        </div>
                        <button id="calculate-btn-ellipse" class="w-full bg-blue-600 hover:bg-blue-800 py-2 rounded-lg mt-5 text-white font-bold">Calculate</button>
                    </div>
                </section>
                <!-- Geometry Calculation Area -->
                <section class="w-full md:w-4/12 mt-5 sm:mt-0">
                    <div class="border rounded-lg p-2 h-full sm:h-60">
                        <h4 class="text-center font-bold underline">Area Calculation</h4>
                        <br>
                        <ol id="display-list" class="list-decimal w-11/12 mx-auto">
                        </ol>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <!-- JS Scripts -->
    <script src="./scripts/geomety.js"></script>
</body>
</html>
